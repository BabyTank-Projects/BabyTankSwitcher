name: Build & Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller

      - name: Extract version
        id: version
        shell: bash
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="0.0.0"
          fi
          echo "version=${VERSION}" >> $GITHUB_OUTPUT
          echo "tag=v${VERSION}" >> $GITHUB_OUTPUT

      - name: Generate version_info.txt
        run: python generate_version_info.py ${{ steps.version.outputs.version }}

      - name: Build exe
        run: pyinstaller BabyTankSwitcher.spec

      - name: Rename artifact
        shell: bash
        run: |
          mv "dist/BabyTankSwitcher.exe" "dist/BabyTankSwitcher-v${{ steps.version.outputs.version }}.exe"

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: BabyTankSwitcher-v${{ steps.version.outputs.version }}
          path: dist/BabyTankSwitcher-v${{ steps.version.outputs.version }}.exe
          retention-days: 30

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.tag }}
          name: Baby Tank Switcher ${{ steps.version.outputs.tag }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: dist/BabyTankSwitcher-v${{ steps.version.outputs.version }}.exe
          body: |
            ## Baby Tank Switcher ${{ steps.version.outputs.tag }}

            ### Installation
            1. Download the .exe below
            2. Run it — no Python or dependencies required
            3. Windows SmartScreen warning on first run — click More info then Run anyway

            ### Requirements
            - Windows 10 / 11
            - Java 17+ on your PATH (for launching Microbot / RuneLite)
